<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <linearGradient id="polymerBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="polymerAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cd1532"/>
      <stop offset="100%" style="stop-color:#e94560"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#polymerBg)"/>
  
  <!-- Polymer Chain 1 -->
  <g stroke="#cd1532" stroke-width="3" fill="none" opacity="0.8">
    <path d="M50,200 Q100,150 150,200 Q200,250 250,200 Q300,150 350,200 Q400,250 450,200 Q500,150 550,200 Q600,250 650,200 Q700,150 750,200"/>
  </g>
  
  <!-- Polymer Chain 2 -->
  <g stroke="#3b82f6" stroke-width="3" fill="none" opacity="0.7">
    <path d="M50,300 Q100,350 150,300 Q200,250 250,300 Q300,350 350,300 Q400,250 450,300 Q500,350 550,300 Q600,250 650,300 Q700,350 750,300"/>
  </g>
  
  <!-- Monomer Units -->
  <circle cx="150" cy="200" r="12" fill="#cd1532"/>
  <circle cx="250" cy="200" r="12" fill="#10b981"/>
  <circle cx="350" cy="200" r="12" fill="#cd1532"/>
  <circle cx="450" cy="200" r="12" fill="#3b82f6"/>
  <circle cx="550" cy="200" r="12" fill="#cd1532"/>
  <circle cx="650" cy="200" r="12" fill="#10b981"/>
  
  <circle cx="150" cy="300" r="10" fill="#3b82f6"/>
  <circle cx="250" cy="300" r="10" fill="#cd1532"/>
  <circle cx="350" cy="300" r="10" fill="#3b82f6"/>
  <circle cx="450" cy="300" r="10" fill="#10b981"/>
  <circle cx="550" cy="300" r="10" fill="#3b82f6"/>
  <circle cx="650" cy="300" r="10" fill="#cd1532"/>
  
  <!-- Enzyme Symbol -->
  <ellipse cx="400" cy="380" rx="60" ry="40" fill="none" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="400" y="388" font-family="Inter, sans-serif" font-size="20" fill="#f59e0b" text-anchor="middle">E</text>
  
  <!-- Title -->
  <text x="400" y="60" font-family="Inter, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="600">Random Copolymers for Protein Stabilization</text>
  <text x="400" y="90" font-family="Inter, sans-serif" font-size="14" fill="#9ca3af" text-anchor="middle">Polymer-Enzyme Hybrids in Organic Solvents</text>
