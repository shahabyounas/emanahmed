    <text x="80" y="88" font-family="Inter, sans-serif" font-size="28" fill="#ffffff" text-anchor="middle" font-weight="bold">E</text>
    <text x="80" y="155" font-family="Inter, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Enzyme</text>
  </g>
  
  <!-- Polymer wrapping enzyme -->
  <path d="M300,80 Q330,60 360,80 Q390,100 420,80 Q450,60 480,80" stroke="#3b82f6" stroke-width="3" fill="none"/>
  <path d="M300,180 Q330,200 360,180 Q390,160 420,180 Q450,200 480,180" stroke="#10b981" stroke-width="3" fill="none"/>
  
  <!-- Data/Results -->
