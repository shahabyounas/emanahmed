    <rect x="20" y="40" width="15" height="60" fill="#cd1532"/>
    <rect x="45" y="55" width="15" height="45" fill="#3b82f6"/>
    <rect x="70" y="35" width="15" height="65" fill="#10b981"/>
    <rect x="95" y="50" width="15" height="50" fill="#f59e0b"/>
    <rect x="120" y="30" width="15" height="70" fill="#8b5cf6"/>
  </g>
  
  <!-- Lab Name -->
