<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <linearGradient id="mlBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#mlBg)"/>
  
  <!-- Neural Network Visualization -->
  <!-- Input Layer -->
  <circle cx="150" cy="150" r="20" fill="#3b82f6" opacity="0.8"/>
  <circle cx="150" cy="250" r="20" fill="#3b82f6" opacity="0.8"/>
  <circle cx="150" cy="350" r="20" fill="#3b82f6" opacity="0.8"/>
  
  <!-- Hidden Layer 1 -->
  <circle cx="300" cy="120" r="18" fill="#8b5cf6" opacity="0.8"/>
  <circle cx="300" cy="200" r="18" fill="#8b5cf6" opacity="0.8"/>
  <circle cx="300" cy="280" r="18" fill="#8b5cf6" opacity="0.8"/>
  <circle cx="300" cy="360" r="18" fill="#8b5cf6" opacity="0.8"/>
  
  <!-- Hidden Layer 2 -->
  <circle cx="450" cy="150" r="18" fill="#cd1532" opacity="0.8"/>
  <circle cx="450" cy="250" r="18" fill="#cd1532" opacity="0.8"/>
  <circle cx="450" cy="350" r="18" fill="#cd1532" opacity="0.8"/>
  
  <!-- Output Layer -->
  <circle cx="600" cy="200" r="22" fill="#10b981" opacity="0.8"/>
  <circle cx="600" cy="300" r="22" fill="#10b981" opacity="0.8"/>
  
  <!-- Connections -->
  <g stroke="#475569" stroke-width="1" opacity="0.4">
    <!-- Input to Hidden 1 -->
    <line x1="170" y1="150" x2="282" y2="120"/>
    <line x1="170" y1="150" x2="282" y2="200"/>
    <line x1="170" y1="150" x2="282" y2="280"/>
    <line x1="170" y1="250" x2="282" y2="200"/>
    <line x1="170" y1="250" x2="282" y2="280"/>
    <line x1="170" y1="250" x2="282" y2="360"/>
    <line x1="170" y1="350" x2="282" y2="280"/>
    <line x1="170" y1="350" x2="282" y2="360"/>
    
    <!-- Hidden 1 to Hidden 2 -->
    <line x1="318" y1="120" x2="432" y2="150"/>
    <line x1="318" y1="200" x2="432" y2="150"/>
    <line x1="318" y1="200" x2="432" y2="250"/>
    <line x1="318" y1="280" x2="432" y2="250"/>
    <line x1="318" y1="280" x2="432" y2="350"/>
    <line x1="318" y1="360" x2="432" y2="350"/>
    
    <!-- Hidden 2 to Output -->
    <line x1="468" y1="150" x2="578" y2="200"/>
    <line x1="468" y1="250" x2="578" y2="200"/>
    <line x1="468" y1="250" x2="578" y2="300"/>
    <line x1="468" y1="350" x2="578" y2="300"/>
  </g>
  
  <!-- Data Visualization Chart -->
  <g transform="translate(650, 100)">
    <rect x="0" y="0" width="120" height="120" fill="#1e293b" rx="8"/>
    <rect x="15" y="80" width="15" height="30" fill="#cd1532"/>
    <rect x="35" y="50" width="15" height="60" fill="#3b82f6"/>
    <rect x="55" y="35" width="15" height="75" fill="#10b981"/>
    <rect x="75" y="60" width="15" height="50" fill="#f59e0b"/>
    <rect x="95" y="25" width="15" height="85" fill="#8b5cf6"/>
  </g>
  
  <!-- DNA Helix Symbol -->
  <g transform="translate(680, 280)">
    <path d="M0,0 Q20,-20 40,0 Q60,20 80,0 Q100,-20 120,0" stroke="#cd1532" stroke-width="3" fill="none"/>
    <path d="M0,30 Q20,50 40,30 Q60,10 80,30 Q100,50 120,30" stroke="#3b82f6" stroke-width="3" fill="none"/>
    <line x1="20" y1="0" x2="20" y2="30" stroke="#64748b" stroke-width="2"/>
    <line x1="60" y1="0" x2="60" y2="30" stroke="#64748b" stroke-width="2"/>
    <line x1="100" y1="0" x2="100" y2="30" stroke="#64748b" stroke-width="2"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Inter, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="600">Machine Learning in Biomaterials</text>
  <text x="400" y="80" font-family="Inter, sans-serif" font-size="14" fill="#9ca3af" text-anchor="middle">Mapping Biomaterial Complexity with AI</text>
  
  <!-- Labels -->
  <text x="150" y="420" font-family="Inter, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Input</text>
  <text x="375" y="420" font-family="Inter, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Hidden Layers</text>
  <text x="600" y="420" font-family="Inter, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Output</text>
</svg>