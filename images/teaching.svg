<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <linearGradient id="teachingBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b" />
      <stop offset="100%" style="stop-color:#0f172a" />
    </linearGradient>
    <linearGradient id="whiteboardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff" />
      <stop offset="100%" style="stop-color:#f1f5f9" />
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#teachingBg)" />

  <!-- Background pattern -->
  <g opacity="0.05">
    <path d="M0,100 Q100,50 200,100 Q300,150 400,100 Q500,50 600,100 Q700,150 800,100" stroke="#cd1532" stroke-width="3"
      fill="none" />
    <path d="M0,400 Q100,350 200,400 Q300,450 400,400 Q500,350 600,400 Q700,450 800,400" stroke="#3b82f6"
      stroke-width="3" fill="none" />
  </g>

  <!-- Whiteboard -->
  <g transform="translate(80, 50)">
    <rect x="0" y="0" width="350" height="220" fill="url(#whiteboardGrad)" rx="8" stroke="#e2e8f0" stroke-width="3" />

    <!-- Whiteboard content -->
    <text x="175" y="40" font-family="Playfair Display, serif" font-size="22" fill="#1e293b" text-anchor="middle"
      font-weight="700">Biomedical Engineering</text>
    <line x1="40" y1="55" x2="310" y2="55" stroke="#cd1532" stroke-width="3" />

    <!-- Equations/diagrams on whiteboard -->
    <text x="50" y="90" font-family="Inter, sans-serif" font-size="14" fill="#334155">Polymer-Protein
      Interactions</text>

    <!-- Simple enzyme diagram -->
    <ellipse cx="100" cy="140" rx="35" ry="25" fill="none" stroke="#cd1532" stroke-width="2" />
    <text x="100" y="147" font-family="Inter, sans-serif" font-size="18" fill="#cd1532" text-anchor="middle"
      font-weight="bold">E</text>
    <text x="100" y="180" font-family="Inter, sans-serif" font-size="10" fill="#64748b"
      text-anchor="middle">Enzyme</text>

    <!-- Arrow -->
    <line x1="145" y1="140" x2="185" y2="140" stroke="#334155" stroke-width="2" marker-end="url(#arrowTeach)" />

    <!-- Polymer chain -->
    <circle cx="210" cy="130" r="8" fill="#3b82f6" />
    <circle cx="235" cy="140" r="8" fill="#10b981" />
    <circle cx="260" cy="130" r="8" fill="#3b82f6" />
    <circle cx="285" cy="140" r="8" fill="#cd1532" />
    <line x1="218" y1="130" x2="227" y2="140" stroke="#64748b" stroke-width="2" />
    <line x1="243" y1="140" x2="252" y2="130" stroke="#64748b" stroke-width="2" />
    <line x1="268" y1="130" x2="277" y2="140" stroke="#64748b" stroke-width="2" />
    <text x="247" y="180" font-family="Inter, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Random
      Copolymer</text>

    <!-- Formula -->
    <text x="175" y="210" font-family="Inter, sans-serif" font-size="12" fill="#475569" text-anchor="middle">k =
      A·e^(-Ea/RT)</text>
  </g>

  <defs>
    <marker id="arrowTeach" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#334155" />
    </marker>
  </defs>

  <!-- Lab Bench -->
  <rect x="50" y="380" width="700" height="25" fill="#475569" rx="3" />
  <rect x="80" y="405" width="25" height="80" fill="#334155" />
  <rect x="695" y="405" width="25" height="80" fill="#334155" />

  <!-- Microscope -->
  <g transform="translate(500, 220)">
    <rect x="30" y="120" width="80" height="60" fill="#1e293b" rx="5" />
    <rect x="50" y="70" width="40" height="55" fill="#334155" />
    <rect x="60" y="20" width="20" height="55" fill="#475569" />
    <circle cx="70" cy="10" r="18" fill="#0f172a" stroke="#334155" stroke-width="2" />
    <rect x="45" y="130" width="50" height="8" fill="#475569" />
    <ellipse cx="70" cy="190" rx="50" ry="12" fill="#1e293b" />

    <!-- Eyepiece glow -->
    <circle cx="70" cy="10" r="8" fill="#3b82f6" opacity="0.3" />
  </g>

  <!-- Test tube rack -->
  <g transform="translate(620, 280)">
    <rect x="0" y="60" width="100" height="15" fill="#64748b" rx="3" />
    <rect x="5" y="75" width="10" height="25" fill="#475569" />
    <rect x="85" y="75" width="10" height="25" fill="#475569" />

    <!-- Test tubes -->
    <rect x="15" y="0" width="14" height="60" fill="#bfdbfe" rx="7" opacity="0.8" />
    <rect x="15" y="35" width="14" height="25" fill="#3b82f6" rx="0 0 7 7" />

    <rect x="35" y="0" width="14" height="60" fill="#fecaca" rx="7" opacity="0.8" />
    <rect x="35" y="25" width="14" height="35" fill="#cd1532" rx="0 0 7 7" />

    <rect x="55" y="0" width="14" height="60" fill="#bbf7d0" rx="7" opacity="0.8" />
    <rect x="55" y="30" width="14" height="30" fill="#10b981" rx="0 0 7 7" />

    <rect x="75" y="0" width="14" height="60" fill="#fef3c7" rx="7" opacity="0.8" />
    <rect x="75" y="40" width="14" height="20" fill="#f59e0b" rx="0 0 7 7" />
  </g>

  <!-- Books/notebooks -->
  <g transform="translate(100, 310)">
    <rect x="0" y="0" width="80" height="60" fill="#cd1532" rx="3" transform="rotate(-5)" />
    <rect x="10" y="5" width="80" height="60" fill="#3b82f6" rx="3" transform="rotate(3)" />
    <rect x="20" y="10" width="80" height="60" fill="#10b981" rx="3" />
    <text x="60" y="45" font-family="Inter, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">BME</text>
  </g>

  <!-- Laptop -->
  <g transform="translate(250, 290)">
    <rect x="0" y="30" width="120" height="70" fill="#334155" rx="5" />
    <rect x="5" y="35" width="110" height="60" fill="#1e293b" rx="3" />

    <!-- Screen content - code/data -->
    <rect x="12" y="42" width="40" height="4" fill="#cd1532" opacity="0.7" />
    <rect x="12" y="50" width="60" height="4" fill="#3b82f6" opacity="0.7" />
    <rect x="12" y="58" width="35" height="4" fill="#10b981" opacity="0.7" />
    <rect x="12" y="66" width="55" height="4" fill="#f59e0b" opacity="0.7" />
    <rect x="12" y="74" width="45" height="4" fill="#8b5cf6" opacity="0.7" />

    <!-- Graph on screen -->
    <rect x="75" y="42" width="35" height="40" fill="#0f172a" rx="2" />
    <polyline points="80,75 88,65 95,70 102,55 108,60" stroke="#10b981" stroke-width="2" fill="none" />

    <!-- Keyboard base -->
    <rect x="-10" y="100" width="140" height="8" fill="#475569" rx="2" />
  </g>

  <!-- Person silhouette (instructor) -->
  <g transform="translate(460, 80)">
    <circle cx="40" cy="30" r="28" fill="#64748b" />
    <ellipse cx="40" cy="100" rx="35" ry="45" fill="#64748b" />
    <!-- Pointing gesture -->
    <line x1="5" y1="85" x2="-40" y2="60" stroke="#64748b" stroke-width="12" stroke-linecap="round" />
  </g>

  <!-- Title -->
  <text x="400" y="470" font-family="Inter, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle"
    font-weight="600">Teaching &amp; Mentorship</text>
  <text x="400" y="492" font-family="Inter, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Introduction
    to Biomedical Engineering • Rutgers University</text>
</svg>